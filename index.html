<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="page">
    <section class="form-card">
        <div class="image">
            <img src="img/bg.jpg" alt="Investment illustration">
            <img src="img/logo.svg" alt="iinto logo" class="image">
        </div>
    <form action="#" method="post" class="form">
        <header class="first">
          <h1 class="form.header">Get iintoo it today</h1>
          <p class="subtitle">
            There is no charge or obligation upon registration.
          </p>
        </header>

        <div class="form.social">
            <button type="button" class="button.facebook">
                <span= class="button.icon">
                    <img src="img/facebook.svg" alt="">
                </span>
                <span class="text.button">Register with Facebook</span>
            </button>
        </div>
            <button type="button" class="button.linkedin">
                <span= class="button.icon">
                    <img src="img/linkedin.svg" alt="">
                </span>
                <span class="text.button">Register with LinkedIn</span>
            </button>
    
            <div class="or">
                <span>OR</span>
            </div>

            <div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone">
                </div>
            </div>
            
            <fieldset class="fieldset">
                <legend class="legend">
                    What type of investor are you?
                </legend>
                <p class="legend.next">
                    Select the type of investor you are below.
                </p>

                <div class="radio.group">
                    <label class="radio">
                        <input type="radio" name="investor" value="business">
                        <span>Business</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="investor" value="ira">
                        <span>IRA</span>
                    </label>    
                    <label class="sradio">
                        <input type="radio" name="investor" value="trust">
                        <span>Trust</span>
                    </label>
                </div> 
                
                <p class="form.description">I am a natural person investing on my own behalf as a sole owner,
            joint tenant, or tenant in common.</p>
             </fieldset>

             <div class="checkbox">
                <label>
                    <input type="checkbox" name="terms" required>
                    <span>
                      I agree to the terms and receiving notifications from iintoo 
                    </span>
                </label>
                <a href="#" class="form.terms">View full terms</a>
             </div>

             <button type="submit" class="button.primary">
                Create Account
             </button>

             </form>
      </div>

    </section>
</main>

</body>
</html>
